

<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Liste de Produit</h3>
    </div>
    <div class="panel-body">
   
   <table class="table table-striped table-bordered">
     <thead>
       <tr>
         <th>Code Produit</th>
       
       
        <th>Libelle</th>
      

        <th>Prix</th>
      </tr>

     </thead>
     <tbody>
       <tr *ngFor='let p of data'>
         <td>{{p.id}}</td>
         <td><a [routerLink]="['/detailng ', p.id]">{{p.libelle}}</a></td>
         <td>{{p.prixUnitaire}}</td>
       </tr>
     </tbody>
   </table>
     

    </div>
</div>
